{% block content %}
<section class="search">
  <div class="container d-flex p-3">
    <div class="container bg-light border border-1 rounded-1 shadow-lg p-4">
      <div class="row">
        <p class="fs-1">Enter Github username</p>
      </div>
      <div class="row">
        <div class="col-8">
          <form class="d-flex" role="search" action="/form" method="POST">
            <input
              name="search_user"
              class="form-control d-flex"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              action="/form"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
